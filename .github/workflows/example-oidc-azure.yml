name: Example OIDC to Azure
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan-log-analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}          # federated credential (App registration)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform validate (Log Analytics module)
        run: |
          cd platform/modules/observability/log_analytics
          terraform init -input=false
          terraform validate
