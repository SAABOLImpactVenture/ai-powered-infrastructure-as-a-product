name: backstage-release
on:
  push:
    tags: ["v*.*.*"]
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY || 'ghcr.io' }}
      REGISTRY_OWNER: ${{ github.repository_owner }}
      IMAGE_BACKEND: ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/backstage-backend
      IMAGE_APP: ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/backstage-app
    steps:
      - uses: actions/checkout@v4
      - name: Build numbers
        id: tags
        run: echo "ver=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to custom registry
        if: env.REGISTRY != 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ steps.tags.outputs.ver }}
            ${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_APP }}:${{ steps.tags.outputs.ver }}
            ${{ env.IMAGE_APP }}:latest

      - name: Generate SBOM (repo)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.IMAGE_BACKEND }}:${{ steps.tags.outputs.ver }}
          cosign sign --yes ${{ env.IMAGE_APP }}:${{ steps.tags.outputs.ver }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
