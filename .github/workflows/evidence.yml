name: evidence
on:
  workflow_run:
    workflows: ["policy-gates"]
    types: [completed]
permissions:
  contents: write
  actions: read
  id-token: write
jobs:
  collect:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts from triggering run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts

      - name: Convert SARIF to OSCAL POA&M
        run: |
          python3 scripts/oscal/sarif_to_oscal.py artifacts/checkov.sarif/checkov.sarif artifacts/oscal/poam.json
        shell: bash

      - name: Commit evidence (poam + sbom if present)
        run: |
          git config user.name "evidence-bot"
          git config user.email "evidence-bot@users.noreply.github.com"
          mkdir -p evidence/latest
          cp -R artifacts/. evidence/latest/ || true
          cp -R artifacts/oscal/. evidence/latest/oscal/ || true
          git add evidence/latest || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update evidence from workflow_run ${{ github.event.workflow_run.id }}"
            git push
          else
            echo "No evidence changes to commit."
          fi
