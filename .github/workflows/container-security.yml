name: container-security
on:
  pull_request:
  push:
    branches: [ main, master ]
permissions:
  contents: read
  security-events: write
jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports dir
        run: mkdir -p reports
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2
      - name: Scan Dockerfiles
        run: |
          if [ -d "docker" ]; then
            trivy config --format sarif --output reports/trivy-config.sarif docker || true
          else
            echo "No docker/ directory"
          fi
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/trivy-config.sarif
