name: policy-test
on:
  pull_request:
    branches: [ "main" ]

jobs:
  conftest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # TEMP: don't block merges on policy failures; still report them
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install conftest
        run: |
          curl -sL https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz \
          | tar xz && sudo mv conftest /usr/local/bin/

      - name: Run policy unit tests (non-blocking)
        id: conftest
        run: |
          if [ -d "policy" ]; then
            set +e
            conftest test policy --all-namespaces
            rc=$?
            set -e
            if [ $rc -ne 0 ]; then
              echo "## Conftest failed ($rc), non-blocking" >> "$GITHUB_STEP_SUMMARY"
              echo "See job logs for details." >> "$GITHUB_STEP_SUMMARY"
            else
              echo "## Conftest passed" >> "$GITHUB_STEP_SUMMARY"
            fi
            exit 0
          else
            echo "No policy/ directory found; skipping." | tee -a "$GITHUB_STEP_SUMMARY"
          fi
