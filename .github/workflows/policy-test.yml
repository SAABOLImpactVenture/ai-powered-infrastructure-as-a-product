name: policy-test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  conftest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check for policy dir
        id: pol
        run: |
          if [ -d policy ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run conftest (report-only)
        if: steps.pol.outputs.present == 'true'
        run: |
          conftest --version || true
          conftest test policy || true
          echo "✅ conftest: completed (report-only)" | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Skip summary
        if: steps.pol.outputs.present != 'true'
        run: echo "ℹ️ No ./policy directory; skipping." | tee -a "$GITHUB_STEP_SUMMARY"
