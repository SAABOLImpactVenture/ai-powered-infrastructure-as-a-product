name: backstage-evidence
on:
  workflow_run:
    workflows: ["backstage-ci", "backstage-deploy"]
    types: [completed]
permissions:
  contents: write
  actions: read
jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Consolidate SARIF -> OSCAL
        run: |
          python3 scripts/oscal/sarif_to_oscal.py reports artifacts/oscal/poam.json

      - name: Commit evidence bundle
        run: |
          git config user.name "evidence-bot"
          git config user.email "evidence-bot@users.noreply.github.com"
          mkdir -p evidence/latest
          cp -R artifacts/. evidence/latest/ || true
          cp -R reports/. evidence/latest/reports/ || true
          git add evidence/latest || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update Backstage CI/CD evidence"
            git push
          else
            echo "No evidence changes to commit"
          fi
