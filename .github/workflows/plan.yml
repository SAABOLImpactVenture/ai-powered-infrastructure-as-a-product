name: plan

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'terraform/**'
      - 'platform/**'
      - 'workloads/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'terraform/**'
      - 'platform/**'
      - 'workloads/**'
  workflow_dispatch:

jobs:
  plan:
    name: plan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Detect Terraform changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          list-files: shell
          filters: |
            tf:
              - '**/*.tf'
              - '**/*.tfvars'
              - 'terraform/**'
              - 'platform/**'
              - 'workloads/**'

      - name: No Terraform changes
        if: steps.changes.outputs.tf != 'true'
        run: echo "No Terraform changes; skipping." | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Setup Terraform
        if: steps.changes.outputs.tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Offline validate changed dirs
        if: steps.changes.outputs.tf == 'true'
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t DIRS < <(printf "%s\n" ${{ steps.changes.outputs.tf_files }} | xargs -n1 dirname | sort -u)
          if [ ${#DIRS[@]} -eq 0 ]; then
            echo "Detector listed no dirs; skipping." | tee -a "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          for d in "${DIRS[@]}"; do
            echo "::group::\$d"
            ( cd "\$d"
              terraform init -backend=false -input=false -no-color || true
              terraform validate -no-color || true
            )
            echo "::endgroup::"
          done
