mkdir -p .github/workflows
cat > .github/workflows/plan.yml <<'YAML'
name: plan

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "terraform/**"
      - "platform/**"
      - "workloads/**"
  workflow_dispatch:

jobs:
  plan:
    name: plan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Terraform changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            tf:
              - '**/*.tf'
              - '**/*.tfvars'
              - 'terraform/**'
              - 'platform/**'
              - 'workloads/**'

      - name: No Terraform changes
        if: steps.changes.outputs.tf != 'true'
        run: echo "No Terraform changes; skipping." | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Skip for forks (no secrets)
        if: steps.changes.outputs.tf == 'true' && github.event.pull_request.head.repo.fork == true
        run: echo "Fork PR; offline plan disabled. Marking success." | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Setup Terraform
        if: steps.changes.outputs.tf == 'true' && github.event.pull_request.head.repo.fork == false
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Offline validate (init without backend)
        if: steps.changes.outputs.tf == 'true' && github.event.pull_request.head.repo.fork == false
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t DIRS < <(git ls-files '**/*.tf' | xargs -n1 dirname | sort -u)
          for d in "${DIRS[@]}"; do
            echo "::group::${d}"
            ( cd "$d"
              terraform init -backend=false -input=false -no-color || true
              terraform validate -no-color || true
            )
            echo "::endgroup::"
          done
YAML
