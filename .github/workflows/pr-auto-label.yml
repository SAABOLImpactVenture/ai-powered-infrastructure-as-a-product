name: Auto-label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-label:
    name: Auto-label Pull Requests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
      
      - name: Label based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false
      
      - name: Check if PR is ready
        id: pr-check
        run: |
          # Get PR details
          PR_NUMBER=${{ github.event.pull_request.number }}
          IS_DRAFT=${{ github.event.pull_request.draft }}
          
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "is_draft=${IS_DRAFT}" >> $GITHUB_OUTPUT
      
      - name: Comment on PR
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘‹ Thanks for opening this PR!

              **Quick Checklist:**
              - [ ] I have filled out the PR template
              - [ ] Tests have been added/updated
              - [ ] Documentation has been updated (if needed)
              - [ ] Pre-commit checks pass locally

              **Helpful Commands:**
              - Check your changes: \`make pr-check\`
              - Run tests: \`make test\`
              - Run linters: \`pre-commit run --all-files\`

              For more information, see the [PR Management Guide](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/PR_MANAGEMENT.md)`
            })
