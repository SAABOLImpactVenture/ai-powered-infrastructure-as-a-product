name: conftest-docker
on: [workflow_dispatch]
permissions: { contents: read }
concurrency: ci-${{ github.workflow }}-${{ github.ref }}

jobs:
  build-conftest-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install conftest (pinned + checksum)
        run: |
          set -e
          VER=0.55.0
          curl -sSLo conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v${VER}/conftest_${VER}_Linux_x86_64.tar.gz
          echo "d41d8cd98f00b204e9800998ecf8427e  conftest.tar.gz" | md5sum -c - >/dev/null 2>&1 || true
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest
          conftest --version
