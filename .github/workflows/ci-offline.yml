name: ci-offline

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/ci-offline.yml"
      - "requirements*.txt"
      - "tools/**"
      - "tests/**"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/ci-offline.yml"
      - "requirements*.txt"
      - "tools/**"
      - "tests/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (dev if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found; skipping pip install"
          fi

      - name: Run pytest if tests/ exists
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ dir; skipping pytest"
          fi
