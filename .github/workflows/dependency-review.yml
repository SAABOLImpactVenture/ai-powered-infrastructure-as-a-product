name: dependency-review
on:
  pull_request:
permissions:
  contents: read
  pull-requests: read
  security-events: write
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
