apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: product-network-aws
  title: Product: AWS Network
  description: Scaffold a AWS network product with guardrails and tests
  tags: [aws, network, iaap]
spec:
  owner: platform-team
  type: service
  parameters:
    - title: Product Inputs
      required: [name, environment]
      properties:
        name: { type: string }
        owner: { type: string, default: "platform-team" }
        environment: { type: string, enum: [dev, test, prod] }
        region: { type: string, default: us-east-1 }

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
    - id: render
      name: Render
      action: templating:render
    - id: publish
      name: Publish
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
