apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredsecretvolume
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredSecretVolume
      validation:
        openAPIV3Schema:
          type: object
          properties:
            secretName:
              type: string
              description: Name of the Secret that must be mounted as a volume
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredsecretvolume

        violation[{"msg": msg}] {
          input.review.kind.kind == "Deployment"
          not has_required_secret(input.review.object.spec.template.spec.volumes, input.parameters.secretName)
          msg := sprintf("Deployment %s/%s must mount Secret %q as a volume", [input.review.object.metadata.namespace, input.review.object.metadata.name, input.parameters.secretName])
        }

        has_required_secret(volumes, required) {
          some i
          volume := volumes[i]
          volume.secret.name == required
        }
