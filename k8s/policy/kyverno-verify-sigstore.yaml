apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-signed-images
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: require-sigstore
    match: { resources: { kinds: ["Pod"] } }
    verifyImages:
    - imageReferences:
      - "ghcr.io/*/*"
      attestors:
      - entries:
        - keyless:
            subject: "https://github.com/.+"
            issuer: "https://token.actions.githubusercontent.com"
      mutateDigest: false
