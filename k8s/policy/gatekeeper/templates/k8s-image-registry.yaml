apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8simageregistry
spec:
  crd:
    spec:
      names:
        kind: K8sImageRegistry
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedRegistries:
              type: array
              items: { type: string }
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package k8simageregistry

      violation[{"msg": msg}] {
        input.review.kind.kind == "Deployment"
        c := input.review.object.spec.template.spec.containers[_]
        not startswith_any(c.image, input.parameters.allowedRegistries)
        msg := sprintf("container %q image registry not allowed", [c.name])
      }

      startswith_any(s, arr) {
        some i
        startswith(s, arr[i])
      }
